<head>

    <style>
        #vrmCanvas { position: absolute; top:0; left:0; width:100%; height:100%; z-index:1; }
        .vrm-container { position: relative; background:#1a1a2e; overflow:hidden; }

<body>
    <div class="container">
        <!-- Header, Settings, Chat, dll (sama seperti punya kamu) -->
        <!-- ... (salin semua HTML kamu dari sini ke bawah) ... -->

        <!-- VRM Canvas -->
        <div class="vrm-section">
            <h3>VRM Character</h3>
            <div class="vrm-container">
                <canvas id="vrmCanvas"></canvas>
                <div class="vrm-label">Nana PumpFun</div>
            </div>
            <div class="vrm-controls">
                <div class="status-indicator">
                    <div id="speakingIndicator" class="indicator"></div>

            </div>
        </div>

        <!-- ... chat section, footer, dll ... -->

    <!-- IMPORTMAP — INI YANG BIKIN JALAN DI VERCEL -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
        "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.4.4/lib/three-vrm.module.min.js"
      }
    }
    </script>

    <!-- VRM VIEWER — MODULE SCRIPT (TIDAK PAKAI INLINE CODE LAGI) -->
    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { VRMLoaderPlugin, VRM } from '@pixiv/three-vrm';

      class VRMViewer {
        constructor() {
          const canvas = document.getElementById('vrmCanvas');
          this.renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
          this.renderer.setPixelRatio(devicePixelRatio);
          this.scene = new THREE.Scene();
          this.scene.background = new THREE.Color(0x1a1a2e);
          this.scene.add(new THREE.AmbientLight(0xffffff, 2));

          this.camera = new THREE.PerspectiveCamera(45, canvas.clientWidth/canvas.clientHeight, 0.1, 100);
          this.camera.position.set(0, 1.4, 2);
          new OrbitControls(this.camera, canvas);

          this.clock = new THREE.Clock();
          this.loadVRM();
          this.animate();
        }

        async loadVRM() {
          const loader = new GLTFLoader();
          loader.register(parser => new VRMLoaderPlugin(parser));

          try {
            const gltf = await loader.loadAsync('/assets/tererst.vrm');
            this.vrm = await VRM.from(gltf);
            this.vrm.scene.rotation.y = Math.PI;
            this.scene.add(this.vrm.scene);
            console.log("TERERST.VRM MUNCUL GILA COY DI VERCEL!!!");
          } catch (e) {
            console.error("Gagal load VRM:", e);
            document.body.innerHTML += "<h1 style='color:red;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:999'>VRM GAGAL — CEK assets/tererst.vrm</h1>";
          }
        }

        animate() {
          requestAnimationFrame(() => this.animate());
          if (this.vrm) this.vrm.update(this.clock.getDelta());
          this.renderer.render(this.scene, this.camera);
        }

        setAnimating(yes) {
          if (this.vrm?.expressionManager) {
            this.vrm.expressionManager.setValue('a', yes ? 0.8 : 0);
          }
        }
      }

      // Global untuk main.js
      window.vrmViewer = new VRMViewer();
      window.THREE = THREE;
      window.VRM = VRM;
    </script>

    <!-- Script lain -->
    <script src="/js/config.js"></script>
    <script src="/js/ttsService.js"></script>
    <script src="/js/aiService.js"></script>
    <script src="/js/chatManager.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
